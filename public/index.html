<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login | SmartTask</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl mb-4 text-center font-semibold">SmartTask Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Donâ€™t have an account? 
      <a href="signup.html" class="text-blue-600 underline">Sign up</a>
    </p>
  </div>

  <script src="assets/main.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(API+"login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        // Parse only once
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Login failed");
        }

        // Success
        saveToken(data.token, data.name);
        location.href = "dashboard.html";
      } catch (err) {
        console.error("Login error:", err);
        alert(err.message || "Something went wrong");
      }
    });
  </script>
</body>
</html>
